<ion-header>

  <ion-navbar>
    <ion-title>Lista</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item-sliding>
          <ion-item>
            <ion-avatar item-start>
              <img src="img/slimer.png">
            </ion-avatar>
            <h2>Slimer</h2>
          </ion-item>
          <ion-item-options side="left">
            <button ion-button color="secondary">
              <ion-icon name="checkmark"></ion-icon>
              Confirmar
            </button>
          </ion-item-options>
          <ion-item-options side="right">
            <button ion-button color="primary">
              <ion-icon name="cart"></ion-icon>
              Entrar quantidade
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
